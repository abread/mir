syntax = "proto3";

package aleapb;

//import "mir/plugin.proto";

option go_package = "github.com/filecoin-project/mir/pkg/pb/aleapb";

// ============================================================
// Messages
// ============================================================

message AleaMessage {
    oneof type {
        FillGap fill_gap = 3;
        Filler filler = 4;
    }
}

message MsgId {
    string queue_idx = 1;
    uint64 slot = 2;
}

message FillGap {
    MsgId id = 1;
}

message Filler {
    MsgId id = 1;
    repeated bytes tx_ids = 2;
    bytes signature = 3;
}


// ============================================================
// Events
// ============================================================

message Event {
    /*oneof type {
        option (mir.event_type) = true;
    }*/
}

