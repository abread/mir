syntax = "proto3";

package aleapb;

import "requestpb/requestpb.proto";
import "mir/plugin.proto";

option go_package = "github.com/filecoin-project/mir/pkg/pb/aleapb";

// ============================================================
// Messages
// ============================================================

message AleaMessage {
    oneof type {
        BroadcastMsg broadcast = 1;
        AgreementMsg agreement = 2;
        FillGap fill_gap = 3;
        Filler filler = 4;
    }
}

message MsgId {
    string queue_idx = 1;
    uint64 slot = 2;
}

message BroadcastMsg {
    MsgId instance_id = 1;
    VCBC message = 2;
}

message AgreementMsg {
    uint64 instance_id = 1;
    CobaltABBA message = 2;
}

message FillGap {
    MsgId id = 1;
}

message Filler {
    MsgId id = 1;
    requestpb.Batch message = 2;
    bytes signature = 3;
}

message VCBC {
    oneof type {
        VCBCSend send = 2;
        VCBCEcho echo = 3;
        VCBCFinal final = 4;
    }
}

message VCBCSend {
    requestpb.Batch payload = 1;
}

message VCBCEcho {
    requestpb.Batch payload = 1;
    bytes signature_share = 2;
}

message VCBCFinal {
    requestpb.Batch payload = 1;
    bytes signature = 2;
}

message CobaltABBA {
    oneof type {
        CobaltFinish finish = 2;
        CobaltRoundMessage round_message = 3;
    }
}

message CobaltRoundMessage {
    uint64 round_number = 1;
    oneof type {
        CobaltInit init = 2;
        CobaltAux aux = 3;
        CobaltConf conf = 4;
        CobaltCoinShare coin_share = 5;
    }
}

message CobaltInit {
    bool value = 2;
}

message CobaltFinish {
    bool value = 1;
}

message CobaltAux {
    bool value = 2;
}

enum CobaltValueSet {
    EMPTY = 0;
    ZERO = 1;
    ONE = 2;
    ZERO_AND_ONE = 3;
}

message CobaltConf {
    CobaltValueSet config = 2;
}

message CobaltCoinShare {
    uint64 round = 1;
    bytes coin_share = 2;
}

// ============================================================
// Events
// ============================================================

message Event {
    oneof type {
        option (mir.event_type) = true;
        VCBCDeliver vcbc_deliver = 1;
        VCBCMessageRecvd vcbc_message = 2;
        CobaltABBADeliver aba_deliver = 3;
    }
}

message VCBCDeliver {
    MsgId instance_id = 1;
    requestpb.Batch payload = 2;
}

message VCBCMessageRecvd {
    MsgId instance_id = 1;
    string from = 2;
    VCBC message = 3;
}

message CobaltABBADeliver {
    uint64 instance_id = 1;
    bool result = 2;
}

