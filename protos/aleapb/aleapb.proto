syntax = "proto3";

package aleapb;

import "requestpb/requestpb.proto";

option go_package = "github.com/filecoin-project/mir/pkg/pb/aleapb";

// ============================================================
// Messages
// ============================================================

message AleaMessage {
    oneof type {
        VCBC vcbc = 1;
        Agreement agreement = 2;
        FillGap fillGap = 3;
        Filler filler = 4;
    }
}

message MsgId {
    string queue_idx = 1;
    uint64 slot = 2;
}

message VCBC {
    MsgId instance = 1;

    oneof type {
        VCBCSend send = 2;
        VCBCEcho echo = 3;
        VCBCFinal final = 4;
    }
}

message VCBCSend {
    requestpb.Batch payload = 1;
}

message VCBCEcho {
    requestpb.Batch payload = 1;
    bytes signature_share = 2;
}

message VCBCFinal {
    requestpb.Batch payload = 1;
    bytes signature = 2;
}

message FillGap {
    MsgId id = 1;
}

message Filler {
    MsgId id = 1;
    VCBCFinal msg = 2;
}

message Agreement {
    MsgId instance = 1;
    CobaltABBA msg = 2;
}

message CobaltABBA {
    oneof type {
        CobaltInit init = 2;
        CobaltFinish finish = 3;
        CobaltAux aux = 4;
        CobaltConf conf = 5;
        CobaltCoinShare coinShare = 6;
    }
}

message CobaltInit {
    uint64 round = 1;
    bool value = 2;
}

message CobaltFinish {
    bool value = 1;
}

message CobaltAux {
    uint64 round = 1;
    bool value = 2;
}

enum CobaltValueSet {
    EMPTY = 0;
    ZERO = 1;
    ONE = 2;
    ZERO_AND_ONE = 3;
}

message CobaltConf {
    uint64 round = 1;
    CobaltValueSet config = 2;
}

message CobaltCoinShare {
    uint64 round = 1;
    bytes coin_share = 2;
}

// ============================================================
// Events
// ============================================================

message AleaEvent {
    oneof type {
        VCBCDeliver vcbc_deliver = 1;
        CobaltABBADeliver aba_deliver = 2;
    }
}

message VCBCDeliver {
    MsgId id = 1;
}

message CobaltABBADeliver {
    MsgId id = 1;
    bool result = 2;
}

