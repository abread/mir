syntax = "proto3";

package aleapb;

import "requestpb/requestpb.proto";

option go_package = "github.com/hyperledger-labs/mirbft/pkg/pb/aleapb";

// ============================================================
// Messages
// ============================================================

message AleaMessage {
    oneof type {
        VCBC broadcast = 1;
        Agreement agreement = 2;
    }
}

message Agreement {
    oneof type {
        CobaltABBA aba = 1;
        AgreementFillGap fillGap = 2;
        AgreementFiller filler = 3;
    }
}

message AgreementFillGap {
    uint32 queue_idx = 1;
    uint64 slot = 2; // TODO: confirm type
}

message AgreementFiller {
    repeated VCBC entries = 1;
}

message VCBC {
    VCBCId instance = 1;
    message VCBCId {
        uint64 initiator_id = 1;
        uint64 priority = 2;
    }

    oneof type {
        VCBCSend send = 2;
        VCBCEcho echo = 3;
        VCBCFinal final = 4;
    }
}

message VCBCSend {
    requestpb.Batch payload = 1;
}

message VCBCEcho {
    requestpb.Batch payload = 1;
    bytes signature_share = 2;
}

message VCBCFinal {
    requestpb.Batch payload = 1;
    bytes signature = 2;
}

message CobaltABBA {
    uint64 instance = 1;
    // TODO
}

// ============================================================
// Status
// ============================================================

message Status {
    // TODO
}