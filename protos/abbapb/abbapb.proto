syntax = "proto3";

package abbapb;

option go_package = "github.com/filecoin-project/mir/pkg/pb/abbapb";

import "mir/codegen_extensions.proto";
import "net/codegen_extensions.proto";


// ============================================================
// Events
// ============================================================

message Event {
  option (mir.event_class) = true;

  oneof type {
    option (mir.event_type) = true;
    InputValue input_value = 1;
    Deliver    deliver     = 2;
  }
}

message InputValue {
  option (mir.event) = true;

  bool input = 1;
}

message Deliver {
  option (mir.event) = true;

  bool   result        = 1;
  string origin_module = 2 [(mir.type) = "github.com/filecoin-project/mir/pkg/types.ModuleID"];
}


// ============================================================
// Messages
// ============================================================

message Message {
  option (net.message_class) = true;

  oneof type {
    option (net.message_type) = true;

    FinishMessage finish_message = 1;
    InitMessage   init_message   = 2;
    AuxMessage    aux_message    = 3;
    ConfMessage   conf_message   = 4;
    CoinMessage   coin_message   = 5;
  }
}

message FinishMessage {
  option (net.message) = true;

  bool value = 1;
}

message InitMessage {
  option (net.message) = true;

  uint64 round_number = 1;
  bool   estimate     = 2;
}

message AuxMessage {
  option (net.message) = true;

  uint64 round_number = 1;
  bool   value        = 2;
}

message ConfMessage {
  option (net.message) = true;

  uint64 round_number = 1;
  uint32 values       = 2 [(mir.type) = "github.com/filecoin-project/mir/pkg/abba/abbatypes.ValueSet"];
}

message CoinMessage {
  option (net.message) = true;

  uint64 round_number = 1;
  bytes  coin_share   = 2 [(mir.type) = "github.com/filecoin-project/mir/pkg/threshcrypto/tctypes.SigShare"];
}
